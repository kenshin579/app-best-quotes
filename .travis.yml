language: java
jdk:
  - openjdk8

branches:
  only:
    - feature/quote-m1

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x mvnw
  - node -v
  - npm -v

install:
  - echo 'frank test'

script:
  - ./mvnw clean package -P real

after_script:
  - cat /home/travis/.npm/_logs/*.log

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - advenoh@gmail.com