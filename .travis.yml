language: java
jdk:
  - openjdk8

branches:
  only:
    - feature/quote-m1

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
#    - '$HOME/.gradle'

before_install:
  - chmod +x mvnw
  - node -v
  - npm -v

install:
  - echo 'frank test'

script:
  - CI=false ./mvnw clean package -P real

before_deploy:
  - zip -r app-quotes *
  - mkdir -p deploy
  - mv app-quotes.zip deploy/app-quotes.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: app-quotes-build # S3 버킷
    region: ap-northeast-2
    cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait_until_deployed: true
    on:
      branch: feature/quote-m1

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: app-quotes-build # S3 버킷
    key: app-quotes.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: app-quotes # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: app-quotes-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait_until_deployed: true

